<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор срока годности</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="date"] {
      width: 150px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Калькулятор срока годности</h1>
  
  <label for="date">Дата производства:</label>
  <input type="date" id="date" required>

  <label for="duration">Срок годности </label>
  <input type="number" id="duration" required>

  <label for="unit">Единица времени:</label>
  <select id="unit">
    <option value="days">Дни</option>
    <option value="months">Месяцы</option>
    <option value="years">Годы</option>
  </select>

  <button onclick="calculateExpirationDate()">Рассчитать</button>

  <div id="result"></div>

  <script>
    function calculateExpirationDate() {
      const productionDate = new Date(document.getElementById('date').value);
      const duration = parseInt(document.getElementById('duration').value);
      const unit = document.getElementById('unit').value;

      let expirationDate = new Date(productionDate);

      if (unit === 'days') {
        expirationDate.setDate(productionDate.getDate() + duration);
      } else if (unit === 'months') {
        expirationDate.setMonth(productionDate.getMonth() + duration);
      } else if (unit === 'years') {
        expirationDate.setFullYear(productionDate.getFullYear() + duration);
      }

      document.getElementById('result').textContent = `Срок годности истекает: ${expirationDate.toLocaleDateString()}`;
    }
  </script>
</body>
</html>
